{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h3 class="text-center">Add Your Hood</h3>
            <form action="" method="POST" enctype="multipart/form-data" novalidate>
                {% csrf_token%}
                {% bootstrap_form form %}
                <button class="btn btn-sm btn-success">Add Hood</button>
            </form> 
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

{% endblock %}
