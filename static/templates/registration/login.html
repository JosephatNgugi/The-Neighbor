{%extends "base.html"%} {% load bootstrap4 %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if form.errors %}
            <p>Some Information Might be Incorrect</p>
            {% endif %}
            <div class="panel panel-default card px-4">
                <div class="panel-heading">
                    <h5 class="px-2 text-center">THE <br/> NEIGHBORHOOD</h5>
                    <h5 class="text-center">Sign In</h5>
                </div>
                <div class="panel-body pt-3">
                    <form action="/accounts/login/" method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Sign In">
                        </div>
                        <input type="hidden" name="next" value="{{next}}">
                        <p class="p-1 text-center"><a href="/accounts/Password/change/">Forgot Password?</a></p>
                    </form>
                </div>
            </div>
            <div class="card mt-3 p-2">
                <p class="text-center">Don't have an account? <a href="/accounts/sign-up/">Sign-Up</a></p>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
